<div>
  <h3>
    <a [routerLink]="[job().id]">
      {{job().title}}
    </a>
  </h3>
  <p class="text-gray-500 text-sm mt-2">
    {{job().description}}
  </p>
  <p class="flex gap-2 mt-2">
    @for (keyword of job().keywords; track keyword) {
      <span class="text-xs text-gray-500 border border-gray-300 p-1 rounded-md">{{keyword}}</span>
    }
  </p>
</div>
