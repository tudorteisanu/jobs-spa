<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label for="email">
    <span>Email</span>
    <input id="email" type="text" formControlName="email" />
  </label>
  <label for="password">
    <span>Password</span>
    <input id="password" type="password" formControlName="password" />
  </label>
  <button type="submit">Login</button>
</form>
